<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/shopping-bag.css"
      rel="stylesheet"
    />
    <title>Card Nike</title>
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <div class="imagen"><img src="asses/nike.jpg" alt="zapatilla" /></div>
        <div class="texto">
          <h2>Nike Air Force 1'07</h2>
          <h2>$115.00</h2>
        </div>
        <h5>Select Size</h5>
        <div class="tallas">
          <span class="side">40.5</span><span class="side">41</span
          ><span class="side">42</span><span class="side">43</span
          ><span class="side">44</span>
        </div>

        <button class="compra" type="submit">
          <i class="gg-shopping-bag"></i>Add to cart
        </button>
      </div>
      <div class="card">
        <div class="imagen"><img src="asses/nike.jpg" alt="zapatilla" /></div>
        <div class="texto">
          <h2>Nike Air Force 1'07</h2>
        </div>
        <h5>Select Size</h5>
        <div class="tallas">
          <span class="side">40.5</span><span class="side">41</span
          ><span class="side">42</span><span class="side">43</span
          ><span class="side">44</span>
        </div>
        <div class="footer">
          <h2>$115.00</h2>
          <button class="compra" type="submit">
            <i class="gg-shopping-bag"></i>Add to cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
